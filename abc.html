<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ÁÅ´</title>
    <style>
    .fire {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: green;
        position: fixed;
        transform: translate(-50%,-50%);
    }
    .fire2{
        background-color: brown;
    }
    .fire3{
        background-color: orange;
    }
    </style>
</head>

<body>
    <div class="fire fire1"></div>
    <div class="fire fire2"></div>
    <div class="fire fire3"></div>
    <script src="jQuery/jquery-3.1.1.min.js"></script>
    <script>
    var mx, my
    var radius = 100

    $(window).mousemove(function(e) {
        mx = e.clientX
        my = e.clientY
    })


    function curve(t) {
      var r = radius *(Math.sin(5*t)+Math.cos(t))
      var x = r * Math.cos(t)+mx
      var y = r * Math.sin(t)+my
      return [x,y]
    }

    function runAnimate(time) {
        var pi = Math.PI
        var deg = time / 1500
        var d1 = deg
        var d2 = d1 + 2 * pi / 3
        var d3 = d1 + 4 * pi/3

        with(Math) {
            var [x1, y1] = curve(d1)
            var [x2, y2] = curve(d2)
            var [x3, y3] = curve(d3)
        }

        $('.fire1').css({
            'left': x1,
            'top': y1
        })        
        $('.fire2').css({
            'left': x2,
            'top': y2
        })        
        $('.fire3').css({
            'left': x3,
            'top': y3
        })

        requestAnimationFrame(runAnimate)
    }
    requestAnimationFrame(runAnimate)
    </script>
</body>

</html>
